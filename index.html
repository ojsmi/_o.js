		var c = _o.createCanvas( window.innerWidth, window.innerHeight );
		
		document.body.appendChild( c.canvas );

		_o.draw = function(){
			_o.analyseCamera( 10, 10 );
			var x = _o.mapValue( _o.webcam.movement.x, 0, _o.webcam.w, 0, window.innerWidth );
			var y = _o.mapValue( _o.webcam.movement.y, 0, _o.webcam.h, 0, window.innerHeight );
			c.ctx.clearRect( 0, 0, c.w, c.h );
			c.ctx.save();
				c.ctx.translate( c.w, 0);
				c.ctx.scale( -1, 1 );
				c.ctx.drawImage( _o.webcam.ele, 0, 0, c.w, c.h );
			c.ctx.restore();
			c.ctx.fillRect( x, y, 10 , 10 );
		};

		_o.loop();
